<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <!--1. Link VCalendar CSS-->
    <link rel='stylesheet' href='./lib/v-calendar.min.css'>
  </head>
  <body>
    <div id='app'>
      <v-date-picker :mode='mode' v-model='selectedDate'@input="test()"></v-date-picker>
    </div>
    <!--2. Link Vue Javascript-->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <!--3. Link VCalendar Javascript (Plugin automatically installed)-->
    <script src='./lib/v-calendar.min.js'></script>
    <script>
      // 4. Create the Vue instance
      new Vue({
        el: '#app',
        data: {
          // Data used by the date picker
          mode: 'range',
          selectedDate: null,
        },
        methods: {
          test() {
            console.warn('test');
          }
        }
      })
    </script>
  </body>
</html>
